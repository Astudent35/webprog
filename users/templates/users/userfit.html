{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-10">
    <a href="{{ product.url }}"><h1>{{ plan.title }}</h1></a>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{ plan.votes_total }}</button></a>
  </div>
</div>

<div class="row pt-2">
  <div class="col-4">
    <h4><span class="oi oi-magnifying-glass"></span> Made by {{ plan.hunter.username }}</h4>
  </div>
  <div class="col-4 text-right">
    <h4><span class="oi oi-clock"></span> {{ plan.pub_date_pretty }}</h4>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <p>{{ plan.body }}</p>
  </div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' plan.id %}">
  {% csrf_token%}
  <input type="hidden">
</form>

{% endblock %}
