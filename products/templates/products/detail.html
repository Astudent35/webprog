{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-2">
    <img src="" class="img-fluid" />
  </div>
  <div class="col-10">
    <a href=""><h1>{{ product.title }}</h1></a>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid" />
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{ product.votes_total }}</button></a>
  </div>
</div>


<div class="row">
  <div class="col-8">
    <p>{{ product.description }}</p>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <p>{{ product.buy_now }}</p>
  </div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
  {% csrf_token%}
  <input type="hidden">
</form>


{% endblock %}
